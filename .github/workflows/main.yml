name: "Schedule"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  default:
    name: "Generate"
    runs-on: ubuntu-22.04
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Setup deno"
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: "Run deno"
        run: |
          deno run --allow-read --allow-write .github/scripts/main.ts schemas
          # deno run --allow-read --allow-write .github/scripts/main.ts specs

      - name: "Configure git"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"

      - name: "Push schemas"
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add ./schemas.json ./specs.json
            git commit -m 'gen: update files'
            git push origin main
          fi