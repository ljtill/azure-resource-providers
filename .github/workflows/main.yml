name: "Schedule"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    name: "Generate"
    runs-on: ubuntu-22.04
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          path: checkout

      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          repository: azure/azure-rest-api-specs
          path: specs

      - name: "Checkout repository"
        uses: actions/checkout@v3
        with:
          repository: azure/azure-resource-manager-schemas
          path: schemas

      - name: "Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: "Install dependencies"
        run: |
          npm install

      - name: "Generate manifest"
        run: |
          npm run generate

      - name: "Configure git"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
        working-directory: checkout

      - name: "Merge schemas"
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git checkout -b gen/schemas
            git add ./gen/manifest.json
            git commit -m 'gen: update manifest file'
            git push origin gen/schemas
            gh pr create --title "gen: update manifest file" --body ""
            gh pr merge gen/schemas --auto --squash
          fi
        working-directory: checkout
